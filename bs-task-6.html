<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>BS Task 6</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive&family=Nunito:wght@300;400;800&family=Roboto+Slab:wght@100;200;400;800&family=Rokkitt:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .form-control {
            width: 300px;
        }

        form {
            padding-left: 600px;
            padding-top: 20px;
        }
        label{
          margin-top: 25px;
        }

        .btn {
            background-color: #e6005c;
            width: 300px;
            border-color: #e6005c;
            border-radius: 7px;
        }

        .btn:hover {
            background-color: #ff4d94;
            border-color: #ff4d94;
        }

        .warning {
            border-color: red;
        }
        .error-message {
            color: red;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <form>
        <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Enter Name" onblur="validateFname(this)">
            <span class="error-message" id="nameError"></span>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" onblur="validateEmail(this)">
            <span class="error-message" id="emailError"></span>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" onblur="validatePass(this)">
            <span class="error-message" id="passError"></span>
        </div>
        <div class="form-group">
            <label for="exampleInputHobbies">Hobbies</label>
            <select class="form-control" id="exampleInputHobbies" onblur="validateHob(this)">
                <option value="">Enter Hobbies</option>
                <option>Dance</option>
                <option>Singing</option>
                <option>Playing</option>
                <option>Reading</option>
            </select>
            <span class="error-message" id="hobError"></span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script>
    function validateFname(usernameInput) {
        var username = usernameInput.value.trim();
        var usernameError = document.getElementById("nameError");

        if (username === "") {
            usernameInput.classList.add("warning");
            usernameError.textContent = "This field is required";
        } else {
            usernameInput.classList.remove("warning");
            usernameError.textContent = "";
        }
    }
    function validateEmail(usernameInput) {
        var username = usernameInput.value.trim();
        var usernameError = document.getElementById("emailError");

        if (username === "") {
            usernameInput.classList.add("warning");
            usernameError.textContent = "This field is required";
        } else {
            usernameInput.classList.remove("warning");
            usernameError.textContent = "";
        }
    }
    function validatePass(usernameInput) {
        var username = usernameInput.value.trim();
        var usernameError = document.getElementById("passError");

        if (username === "") {
            usernameInput.classList.add("warning");
            usernameError.textContent = "This field is required";
        } else {
            usernameInput.classList.remove("warning");
            usernameError.textContent = "";
        }
    }
    function validateHob(usernameInput) {
        var username = usernameInput.value.trim();
        var usernameError = document.getElementById("hobError");

        if (username === "") {
            usernameInput.classList.add("warning");
            usernameError.textContent = "This field is required";
        } else {
            usernameInput.classList.remove("warning");
            usernameError.textContent = "";
        }
    }
    </script>
</body>

</html>
